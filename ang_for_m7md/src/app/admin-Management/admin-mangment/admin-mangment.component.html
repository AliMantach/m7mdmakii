<section class="projects" id="projects">
    <div class="container">
      <h2 class="display-5 fw-bold mb-4">Admins List</h2>
      <div class="row">
        <div class="col-lg col-sm-6 mt-4" *ngFor="let admin of admins">
          <div class="card">
            <img
              src="https://codingyaar.com/wp-content/uploads/image-plcaeholder.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title fw-bold">{{ admin.name }}</h5>
              <p class="card-text">
                {{ admin.role }}
              </p>
             
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </section>
