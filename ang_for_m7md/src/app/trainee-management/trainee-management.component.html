<section class="projects" id="projects">
  <div class="container">
    <h2 class="display-5 fw-bold mb-4">Trainee List</h2>
    <div class="row">
      <div class="col-lg col-sm-6 mt-4" *ngFor="let trainee of allTrainee">
        <div class="card">
          <img
            src="https://codingyaar.com/wp-content/uploads/image-plcaeholder.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ trainee.fullName }}</h5>
            <p class="card-text">
              {{ trainee.details }}
            </p>
            <button (click)="viewDetails(trainee)">Details</button>
          </div>
        </div>
      </div>
    </div>
    <input
      type="button"
      value="Click to open Add trainee page"
      name="add"
      class="add"
      (click)="openAddTrainee()"
    />
  </div>
</section>
<app-details  [selectedTrainee]="selectedTrainee"></app-details>
